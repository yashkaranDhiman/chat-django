{% extends "main.html" %}

{% block content %}
<style>
    .container{
        display: flex;
        margin-top: -4vw;
    }
    .browse{
        border: 1px solid  rgba(110, 110, 110, 0.295);
        background-color: #161616 ;
        color: white;
        transition: all ease-in-out 0.3s;
        padding: 1.6vw;
        position: relative;
        height: 65vh;
        border-radius: 12px;
    }
    #create{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    #create h2{
        font-size: 2vw;
        font-weight: 400;
    }
    .create-room button{
        border-radius: 8px;
        border:  none;
        outline: none;
        font-size: 1.2vw;
        padding: 6px 10px;
        color: white;
        background-color: rgb(193, 0, 193);
    }
    .browse h2{
        font-size: 1.4vw;
        font-weight: 500;
    }
    .browse h5{
        font-weight: 400;
    }
    .uzernam{
        color: white;
        font-size: 1.4vw;
        font-weight: 300;
    }
    #isuser{
        color: greenyellow;
        font-size: 1.4vw;
        font-weight: 300; 
    }
    .nameofroom{
        font-size: 1.2vw;
        font-weight: 400;
    }
    .nameofroom a{
        font-size: 1.4vw;
        font-weight: 500;
        color: #C100C1;
    }
    .edits{
        color: rgb(255, 125, 125);
    }
    .room-body{
        background-color: rgba(31, 31, 31, 0.699);
        border-radius: 12px;
        margin-left: 1vw;
        border: 1px solid  rgba(110, 110, 110, 0.295);
        color: white;
        /* width: 70vw; */
        height: 65vh;
        overflow: auto;
        padding: 1.6vw;
    }
    .nameofroom div{
        display: flex;
        align-items: center;
        margin-bottom: 1vw;
        gap: 10px;
    }
    .subhead{
        font-size: 1vw;
        color: #bababa;
    }
    .browse-topics{
        opacity: 0.7;
        color: white;
        font-size: larger;
        white-space: nowrap;
        overflow-x: hidden;
    }
    .browse-topics:hover{
        opacity: 1;
        color: white;
    }
    
    .room-list>h1{
        font-size: 50px;
        color: white;
    }
    
    #search-btn{
        padding-bottom: 30px;   
    }
    .activity{
        background-color: rgba(31, 31, 31, 0.699);
        color: white;
        border: 1px solid  rgba(110, 110, 110, 0.295);
        padding: 20px;
        right: 5%;
        position: absolute;
        border-radius: 20px;
    }
    
    .dot{
        width: 2vw;
        height: 2vw;
        background-color: white;
        border-radius: 50%;
    }
    .room-alone{
        gap: 10px;
        display: flex;
        margin-bottom: 1vw;
    }
    .plus{
        width: 2vw;
        display: flex;
        justify-content: center;
        align-items: center;
        color: greenyellow;
        font-size: 2vw;
        font-weight: 200;
        height: 2vw;
        background-color: #272727;
        border-radius: 50%;
    }
</style>


<div class="container">
    <div class="browse">
    {% include "base/topics_component.html" %}
    </div>

        
        {% include "base/feed_component.html" %}
    
</div>
{% endblock content %}
